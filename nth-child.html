<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nth-child Example</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            width: 200px;
        }
        li {
            padding: 10px;
            background-color: lightgray;
            margin-bottom: 5px;
        }

        li:nth-child(3n) {
            background-color: lightcoral;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
    </ul>
</body>
</html>
