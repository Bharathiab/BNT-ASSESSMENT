<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Book Information</th>
            </tr>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Date</th>
                <th>Number of Pages</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Great Gatsby</td>
                <td rowspan="2">F. Scott Fitzgerald</td>
                <td>1925</td>
                <td>218</td>
            </tr>
            <tr>
                <td>Tender Is the Night</td>
                <td>1934</td>
                <td>317</td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>1949</td>
                <td>328</td>
            </tr>
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>1960</td>
                <td>281</td>
            </tr>
            <tr>
                <td>Brave New World</td>
                <td>Aldous Huxley</td>
                <td>1932</td>
                <td>311</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
