<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transform on Hover</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color:green;
            margin: 50px auto;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.2) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="box">Hover me</div>
</body>
</html>
